<div class="header-buttons">
    <div class="flex justify-content-end">
        <button type="button" pButton class="my-2" (click)="addNewTodo()">Add New Todo</button>
    </div>
</div>
<div class="container" *ngIf="todoList">
    <ng-container *ngFor="let todo of todoList">
        <div class="content my-2">
            <p-panel header="{{ todo.taskName }}">
                <div class="content">
                    <div class="col-12 header">
                        <div class="flex justify-content-end">
                            {{ todo.dueDate | date }}
                        </div>
                    </div>
                    <div class="description">
                        <p>
                            {{ todo.description }}
                        </p>
                        <p>
                            Priority: {{ todo.priority }}
                        </p>
                        <p>
                            Status: {{ todo.status }}
                        </p>
                    </div>
                    <div class="footer">
                        <div class="flex justify-content-end">
                            <button type="button" pButton class="mr-2">Edit</button>
                            <button type="button" pButton class="p-button-danger" (click)="deleteTodo(todo.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </ng-container>
</div>
<p-toast position="top-right" [baseZIndex]="10000"></p-toast>
<p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
    width="425"
></p-confirmDialog>
